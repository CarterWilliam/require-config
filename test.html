<html>
    <script src="node_modules/requirejs/require.js"></script>

    <script>
        console.log("Executing require");

        require.config({
            paths: {
                "browser-global": "resources/browser-global"
            },
            shim: {
                "browser-global": { exports: "browserGlobal" }
            }
        })

        require(["browser-global"], function(browserGlobal){
            console.log("LOADED");
            console.log(browserGlobal);
            console.log(require.s.contexts._.defined);
            console.log(require.s.contexts._.registry);
        });
    </script>
</html>
